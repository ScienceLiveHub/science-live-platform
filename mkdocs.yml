site_name: Science Live Platform Documentation
site_description: Documentation for the Science Live Platform
site_url: https://sciencelive4all.org/science-live-platform/
repo_url: https://github.com/ScienceLiveHub/science-live-platform
repo_name: ScienceLiveHub/science-live-platform

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Zotero Integration:
    - Overview: zotero/index.md
    - Installation: zotero/getting-started/installation.md
    - Quick Start: zotero/getting-started/quick-start.md
    - Features Overview: zotero/user-guide/features.md
    - Template Types: zotero/user-guide/templates.md
    - PDF Annotations: zotero/user-guide/pdf-annotations.md
    - Search & Discovery: zotero/user-guide/search-discovery.md
    - Video Tutorials: zotero/examples/video-tutorials.md
    - Architecture: zotero/technical/architecture.md
    - Contributing: zotero/development/contributing.md
    - Build Process: zotero/development/build-process.md
    - Testing: zotero/development/testing.md

theme:
  name: material  # or your preferred theme

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ScienceLiveHub
  generator: false

extra_css:
  - assets/stylesheets/science-live.css
