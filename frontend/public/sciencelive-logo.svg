<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" shape-rendering="geometricPrecision">
  <!-- Global proportion fix: compress vertical to better match pixel favicon -->
  <!-- Tweak 0.82 -> 0.85 if you want slightly taller -->
  <g id="logo" transform="translate(0,10) scale(1,0.82)">

    <!-- Connector lines (separate elements for easy recoloring) -->
    <g id="connectors" stroke="#8a8a8a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" fill="none"
       vector-effect="non-scaling-stroke">
      <!-- Top links -->
      <line id="conn_tl_c" x1="28" y1="28" x2="48" y2="38"/>
      <line id="conn_tr_c" x1="68" y1="28" x2="48" y2="38"/>

      <!-- Side verticals -->
      <line id="conn_tl_ml" x1="28" y1="33" x2="28" y2="52"/>
      <line id="conn_tr_mr" x1="68" y1="33" x2="68" y2="52"/>

      <!-- Center to mid links -->
      <line id="conn_c_ml" x1="42" y1="46" x2="32" y2="56"/>
      <line id="conn_c_mr" x1="54" y1="46" x2="64" y2="56"/>

      <!-- Center to bottom -->
      <line id="conn_c_b" x1="48" y1="48" x2="48" y2="64"/>

      <!-- Mid to bottom links -->
      <line id="conn_ml_b" x1="32" y1="66" x2="42" y2="72"/>
      <line id="conn_mr_b" x1="64" y1="66" x2="54" y2="72"/>
    </g>

    <!-- Cube palette -->
    <defs>
      <style>
        .top  { fill:#ff78c8; }
        .left { fill:#be2e78; }
        .right{ fill:#0f2547; }
        .edge { stroke:#000000; stroke-width:0.7; stroke-linejoin:round; vector-effect:non-scaling-stroke; }
      </style>
    </defs>

    <!-- 6 cubes: TL, TR, C, ML, MR, B -->

    <!-- Top-left (TL) -->
    <g class="edge" id="cube_tl">
      <polygon class="top"  points="28,10 38,16 28,22 18,16"/>
      <polygon class="left" points="18,16 28,22 28,36 18,30"/>
      <polygon class="right" points="38,16 28,22 28,36 38,30"/>
    </g>

    <!-- Top-right (TR) -->
    <g class="edge" id="cube_tr">
      <polygon class="top"  points="68,10 78,16 68,22 58,16"/>
      <polygon class="left" points="58,16 68,22 68,36 58,30"/>
      <polygon class="right" points="78,16 68,22 68,36 78,30"/>
    </g>

    <!-- Center (C) -->
    <g class="edge" id="cube_c">
      <polygon class="top"  points="48,22 58,28 48,34 38,28"/>
      <polygon class="left" points="38,28 48,34 48,48 38,42"/>
      <polygon class="right" points="58,28 48,34 48,48 58,42"/>
    </g>

    <!-- Mid-left (ML) -->
    <g class="edge" id="cube_ml">
      <polygon class="top"  points="28,46 38,52 28,58 18,52"/>
      <polygon class="left" points="18,52 28,58 28,72 18,66"/>
      <polygon class="right" points="38,52 28,58 28,72 38,66"/>
    </g>

    <!-- Mid-right (MR) -->
    <g class="edge" id="cube_mr">
      <polygon class="top"  points="68,46 78,52 68,58 58,52"/>
      <polygon class="left" points="58,52 68,58 68,72 58,66"/>
      <polygon class="right" points="78,52 68,58 68,72 78,66"/>
    </g>

    <!-- Bottom (B) -->
    <g class="edge" id="cube_b">
      <polygon class="top"  points="48,58 58,64 48,70 38,64"/>
      <polygon class="left" points="38,64 48,70 48,84 38,78"/>
      <polygon class="right" points="58,64 48,70 48,84 58,78"/>
    </g>

  </g>
</svg>

