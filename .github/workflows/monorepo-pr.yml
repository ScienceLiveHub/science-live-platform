# Run quick checks on PRs that span multiple workspaces.

name: Monorepo PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    description: Check the code and build for all workspaces

env:
  NODE_VERSION: "20"

jobs:
  frontend-check:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint || echo "No lint script configured"

      - name: Typecheck
        working-directory: ./frontend
        run: npm run typecheck

      - name: Build
        working-directory: ./frontend
        run: npm run check

      - name: Test
        working-directory: ./frontend
        run: npm run test

  api-check:
    name: API Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        working-directory: ./api
        run: npm run lint || echo "No lint script configured"

      - name: Typecheck
        working-directory: ./api
        run: npx tsc --noEmit

      - name: Copy wrangler config
        working-directory: ./api
        run: cp wrangler.jsonc.example wrangler.jsonc

      - name: Build
        working-directory: ./api
        run: npm run check

  zotero-check:
    name: Zotero Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        working-directory: ./zotero
        run: npm run lint:check

      - name: Build
        working-directory: ./zotero
        run: npm run build
