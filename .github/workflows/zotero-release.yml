name: Release

on:
  push:
    tags:
      - v**-zotero

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  zotero-release:
    uses: zotero-plugin-dev/workflows/.github/workflows/release-plugin.yml@main
    # You can customize any of the inputs here.
    # If you omit an input, its default value will be used.
    with:
      build: "cd zotero && npm run build"
      release: "cd zotero && npm run release"
    secrets: inherit
